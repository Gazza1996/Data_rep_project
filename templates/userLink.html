
<!DOCTYPE html>
<html>
  <head>
    <title>Bucket List App</title>

    <!-- bootstrap links -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <!-- java script gather inputted information -->
    <script> 
	$(function(){
		$.ajax({
			url : '/getWish',
			type : 'GET',
			success: function(res){
				var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item active')
        .append($('<h4>')
            .attr('class', 'list-group-item-heading'),
            $('<p>')
            .attr('class', 'list-group-item-text')));
							    
				
				
				var wishObj = JSON.parse(res);
				var wish = '';
				
				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h4').text(value.Title);
					$(wish).find('p').text(value.Description);
					$('.jumbotron').append(wish);
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
    
   
  </head>

  <body>

  <!-- header bar to add a new wish or to logout -->
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-tabs pull-right">
	    <li role="presentation"><a href="/showAddWish">Add new Title</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">My Bucket List</h3>
      </div>

      <div class="jumbotron"> 
      </div>

      <!-- Footer method -->
      <footer class="footer">
        <p>&copy; Gary Mannion Python Flask App</p>
      </footer>

    </div>
  </body>
</html>
