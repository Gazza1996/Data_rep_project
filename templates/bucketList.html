
<!DOCTYPE html>
<html>
  <head>
    <title>Bucket List App</title>
    <!-- bootstrap links -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">  
   
  </head>

  <!-- header bar with options to add a new title or to logout -->
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-tabs pull-right">
	         <li role="presentation" class="active"><a href="#">Add New Title</a></li>
            <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">My Bucket List</h3>
      </div>
     <section>
      <form class="form-horizontal" method="post" action="/addWish">
<fieldset>

<!-- Form Name -->
<legend>Add to Bucket List</legend>

<!-- Enter Title-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Title</label>  
  <div class="col-md-4">
  <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
  </div>
</div>

<!-- Enter Description -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtPost">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txtPost" name="inputDescription" ></textarea>
  </div>
</div>

<!-- publish Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
  </div>
</div>

              </fieldset>
        </form>      
</section>

      <!-- Footer method -->
      <footer class="footer">
        <p>&copy; Gary Mannion Python Flask App</p>
      </footer>

    </div>
  </body>
</html>
